name: Terraform AWS Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # ðŸ†• Ensure S3 bucket + DynamoDB exist
      - name: Ensure Backend S3 & DynamoDB
        run: |
          aws s3api head-bucket --bucket myterraformawsbucket052000 2>/dev/null || \
          aws s3api create-bucket \
            --bucket myterraformawsbucket052000 \
            --region ap-south-1 \
            --create-bucket-configuration LocationConstraint=ap-south-1

          aws dynamodb describe-table --table-name terraform-lock 2>/dev/null || \
          aws dynamodb create-table \
            --table-name terraform-lock \
            --attribute-definitions AttributeName=LockID,AttributeType=S \
            --key-schema AttributeName=LockID,KeyType=HASH \
            --billing-mode PAY_PER_REQUEST

      # Terraform Init
      - name: Terraform Init
        run: terraform init -reconfigure

      # Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      # Terraform Import Existing Bucket
      - name: Terraform Import S3 Bucket
        run: terraform import aws_s3_bucket.my_bucket myterraformawsbucket052000

      # Terraform Plan
      - name: Terraform Plan
        run: terraform plan -out=tfplan

      # Terraform Apply (only on main)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan


